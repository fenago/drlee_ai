<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" fill="#0F172A" rx="40"/>

  <!-- AI Circuit Pattern Background -->
  <circle cx="40" cy="40" r="2" fill="#3B82F6" opacity="0.3"/>
  <circle cx="160" cy="40" r="2" fill="#3B82F6" opacity="0.3"/>
  <circle cx="40" cy="160" r="2" fill="#3B82F6" opacity="0.3"/>
  <circle cx="160" cy="160" r="2" fill="#3B82F6" opacity="0.3"/>
  <line x1="40" y1="40" x2="160" y2="40" stroke="#3B82F6" opacity="0.2" stroke-width="1"/>
  <line x1="40" y1="160" x2="160" y2="160" stroke="#3B82F6" opacity="0.2" stroke-width="1"/>
  <line x1="40" y1="40" x2="40" y2="160" stroke="#3B82F6" opacity="0.2" stroke-width="1"/>
  <line x1="160" y1="40" x2="160" y2="160" stroke="#3B82F6" opacity="0.2" stroke-width="1"/>

  <!-- Main "Dr" Text -->
  <text x="50%" y="85" font-family="Arial, sans-serif" font-size="70" font-weight="700" fill="url(#gradient1)" text-anchor="middle" letter-spacing="-2">
    Dr
  </text>

  <!-- "AI" Text with highlight -->
  <text x="50%" y="145" font-family="Arial, sans-serif" font-size="50" font-weight="700" fill="url(#gradient2)" text-anchor="middle" letter-spacing="2">
    AI
  </text>

  <!-- Accent dot -->
  <circle cx="135" cy="75" r="5" fill="#10B981"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
