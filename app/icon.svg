<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Dark background -->
  <rect width="200" height="200" fill="#0F172A" rx="40"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- AI Neural Network Symbol -->
  <!-- Top nodes -->
  <circle cx="100" cy="50" r="12" fill="url(#gradient1)" opacity="0.9"/>
  <circle cx="60" cy="80" r="10" fill="#3B82F6" opacity="0.8"/>
  <circle cx="140" cy="80" r="10" fill="#8B5CF6" opacity="0.8"/>

  <!-- Middle node (central hub) -->
  <circle cx="100" cy="100" r="18" fill="url(#gradient1)"/>
  <circle cx="100" cy="100" r="12" fill="#0F172A"/>
  <circle cx="100" cy="100" r="6" fill="url(#gradient2)"/>

  <!-- Bottom nodes -->
  <circle cx="60" cy="120" r="10" fill="#10B981" opacity="0.8"/>
  <circle cx="140" cy="120" r="10" fill="#3B82F6" opacity="0.8"/>
  <circle cx="100" cy="150" r="12" fill="url(#gradient2)" opacity="0.9"/>

  <!-- Connection lines -->
  <line x1="100" y1="50" x2="100" y2="82" stroke="url(#gradient1)" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="50" x2="60" y2="80" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="50" x2="140" y2="80" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>

  <line x1="60" y1="80" x2="100" y2="100" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>
  <line x1="140" y1="80" x2="100" y2="100" stroke="#8B5CF6" stroke-width="2" opacity="0.4"/>

  <line x1="100" y1="118" x2="100" y2="150" stroke="url(#gradient2)" stroke-width="3" opacity="0.5"/>
  <line x1="100" y1="118" x2="60" y2="120" stroke="#10B981" stroke-width="2" opacity="0.4"/>
  <line x1="100" y1="118" x2="140" y2="120" stroke="#3B82F6" stroke-width="2" opacity="0.4"/>

  <!-- Accent glow effect -->
  <circle cx="100" cy="100" r="22" fill="none" stroke="url(#gradient1)" stroke-width="1" opacity="0.3"/>
  <circle cx="100" cy="100" r="26" fill="none" stroke="url(#gradient2)" stroke-width="1" opacity="0.2"/>
</svg>
